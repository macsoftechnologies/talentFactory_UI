<div class="login-box-body">
  <mat-tab-group>
    <mat-tab label="Login">
      <mat-card class="my-card">
        <mat-card-content>
          <form class="my-form" [formGroup]="candidateLoginForm" (ngSubmit)="onCandidateSubmit(candidateLoginForm)"
            validate>
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="Email" required>
              <mat-error>Email is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="userpassword" placeholder="Password" required>
              <mat-error>Password is required</mat-error>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button [disabled]="candidateLoginForm.invalid" color="primary">LOGIN</button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
    <mat-tab label="Register">
      <mat-card class="my-card">
        <mat-card-content>
          <form class="my-form" [formGroup]="candidateRegistrationForm" (ngSubmit)="onCandidateRegistration()">
            <mat-form-field class="full-width">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" placeholder="First Name" name="firstName" required>
              <mat-error>First Name is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" placeholder="Last Name" name="lastName" required>
              <mat-error>Last Name is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="Email" name="email" required>
              <mat-error>Email is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" placeholder="Password" name="password" required>
              <mat-error>Password is required</mat-error>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button [disabled]="candidateRegistrationForm.invalid" (click)="register()" color="primary">REGISTER</button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
